<app-header></app-header>

<div class="container">
    <button class="btn btn-primary" (click)="addData()">ADD DATA</button>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let data of dataObj">
                <div class="card">
                    <img src="{{ data.thumbnailUrl }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ data.title }} </h5>
                    </div>
                </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
